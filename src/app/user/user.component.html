<div class="container m-auto w-75">
  <nav class="navbar navbar-light custom-navbar">
      <div class="container-fluid">
          <h1>ABM Usuarios</h1>
          <div class="d-flex">
              <button (click) = "clickAddUser()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn add-user-btn btn-secondary">Agregar Usuario</button>
          </div>
      </div>
  </nav>
  <table class="table">
      <thead class="thead-dark">
          <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Genero</th>
              <th colspan="2" scope="col">Estado</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let row of userData">
              <td>{{row.id}}</td>
              <td>{{row.name}}</td>
              <td>{{row.email}}</td>
              <td>{{row.gender}}</td>
              <td>{{row.status}}</td>
              <td>
                  <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                  <button (click)="deleteUser(row)" class="btn btn-danger mx-3 delete-btn"><i class="bi bi-trash-fill"></i></button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Gender</label>
                    <input type="text" formControlName="gender" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Status</label>
                    <input type="text" formControlName="status" class="form-control" id="exampleInputPassword1">
                  </div>

              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf = "showAdd" (click)="postUserDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateUserDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
